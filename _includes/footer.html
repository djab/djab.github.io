<footer>
  <div class='stuff'>
    <section class='info'>
      <h3 class="section-title">Things previously said</h3>
      {% if site.related_posts %}
        {% for post in site.related_posts, limit: 4 %}
          <div class="item"><a href="{{ post.url }}">{{ post.title }}</a></div>
        {% endfor %}
      {% else %}
        {% for post in site.posts, limit: 4 %}
          <div class="item"><a href="{{ post.url }}">{{ post.title }}</a></div>
        {% endfor %}
      {% endif %}
    </section>

    <section class='info'>
      <h3 class="section-title">Accounts</h3>
      <div class='item'>
        <a href='http://github.com/djab' id='github' target='_blank'>Github</a>
      </div>
    </section>
  </div>
  <br />
  <br />
  <center>
    <small>RSS.</small><br />
    <a href="http://djab.github.io/feed.xml"><img src="assets/images/feed-icon.png"></a>
  </center>
</footer>
